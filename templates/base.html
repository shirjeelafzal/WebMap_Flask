{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{%block title%}
<title>WTF Forms</title>
{% endblock %}

{%block content%}
<div class="container">
<form action="/test_form" method="post">
    <dl>
        {{form.csrf_token}}
        {{wtf.form_field(form.username)}}
        {{wtf.form_field(form.password)}}
        <input type="submit" value="Submit">
    </dl>
</form>
</div>

{%endblock%}
